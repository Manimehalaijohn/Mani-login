<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(176, 230, 230);">


<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="col-md-4 p-4 bg-white shadow rounded">
        <h3 class="text-center mb-4">Login</h3>

        <form onsubmit="return validateLogin()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="loginEmail" type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="loginPassword" type="password" class="form-control" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
        </form>

        <p class="text-center">
            Don't have an account? <a href="signup.html">Create Account</a>
        </p>
    </div>
</div>

<script>
function validateLogin() {
    let email = document.getElementById("loginEmail").value;
    let pass = document.getElementById("loginPassword").value;

    if (email === "" || pass === "") {
        alert("Enter all details");
        return false;
    }
    alert("Login successful");
    return true;
}
</script>

</body>
</html>
